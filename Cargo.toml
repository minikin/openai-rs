[package]
name = "openai-rs"
version = "0.1.0"
edition = "2018"
authors = ["Sasha Prokhorenko <djminikin@gmail.com>"]
description = "A Rust client for the OpenAI API"
homepage = "https://github.com/minikin/openai-rs"
repository = "https://github.com/minikin/openai-rs"
license-file = "LICENSE"

[dependencies]
derive_builder = "^0.10.2"
reqwest = { version = "0.11.4", features = ["json"] }
serde = { version = "^1.0.126", features = ["derive"] }
serde_json = { version="^1.0.64"}
thiserror = "^1.0.26"
tokio = { version = "1.8.1", features = ["full"] }

[dev-dependencies]
mockito = "0.30.0"
